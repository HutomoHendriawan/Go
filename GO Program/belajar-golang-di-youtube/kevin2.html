<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB 2 Soal No.2</title>
</head>
<body>

    <script>
        function pegawai() {
            var p = {
             pSatu: 1000000,
             pDua: 3000000,
             pTiga: 5000000,
             pEmpat: 7500000,
            }

            var t = {
                gSatu: (10 * 1000000 / 100) * 5,
                gDua: (10 * 3000000 / 100) * 5,
                gTiga: (10 * 5000000 / 100) * 5,
                gEmpat: (10 * 7500000 / 100) * 5,
            }

              document.write('Total Gaji :' + (p.pSatu + t.gSatu) + '<br>' )
              document.write('Total Gaji :' + (p.pDua + t.gDua) + '<br>' )
              document.write('Total Gaji :' + (p.pTiga + t.gTiga) + '<br>' )
              document.write('Total Gaji :' + (p.pEmpat + t.gEmpat) + '<br>' )

        }

        pegawai();
    </script>
</body>
</html>
